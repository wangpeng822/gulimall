spring:
  datasource:
    username: root
    password: root
    url: jdbc:mysql://localhost:3306/gulimall?useSSL=false&useUnicode=true&characterEncoding=utf-8&serverTimezone=Asia/Shanghai
    driver-class-name: com.mysql.jdbc.Driver
  cloud:
    nacos:
      config:
        import-check:
          enabled: false #暂时禁用
      discovery:
        server-addr: 127.0.0.1:8848
mybatis-plus:
  #  1).配置Mybatis-plus 映射文件位置
  mapper-locations: classpath*:/mapper/**/*.xml
  #  配置Mybatis-plus 全局主键策略
  global-config:
    db-config:
      #       1).配置主键策略为自增
      id-type: auto
      # 配置全局的逻辑删除
      logic-delete-value: 1
      logic-not-delete-value: 0
server:
  port: 10000
#打印日志级别
logging:
  level:
    com.atguigu.gulimall: debug
